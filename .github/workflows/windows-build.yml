name: Windows Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Install FFmpeg
        run: choco install ffmpeg -y

      - name: Run tests
        run: python -m pytest
        env:
          PYTHONPATH: src

      - name: Build executables
        run: |
          pyinstaller --noconfirm --noconsole --name SARA --collect-data sara --collect-binaries sara --add-data "config;config" --add-data "src/sara/locale;sara/locale" --paths src src\sara\app.py
          pyinstaller --noconfirm --noconsole --onefile --name SARA-News-Editor --collect-data sara --collect-binaries sara --add-data "config;config" --add-data "src/sara/locale;sara/locale" --paths src src\sara\news_editor_app.py
          Copy-Item dist\SARA-News-Editor.exe dist\SARA\ -Force

      - name: Copy NVDA and BASS DLLs
        run: |
          Copy-Item src\sara\ui\nvdaControllerClient*.dll dist\SARA\ -Force
          Copy-Item src\sara\audio\vendor\windows\bass.dll dist\SARA\ -Force

      - name: Copy FFmpeg binaries
        run: |
          $ffmpegPath = "C:\ProgramData\chocolatey\lib\ffmpeg\tools\ffmpeg\bin"
          Copy-Item "$ffmpegPath\ffmpeg.exe" dist\SARA\ -Force
          if (Test-Path "$ffmpegPath\ffprobe.exe") { Copy-Item "$ffmpegPath\ffprobe.exe" dist\SARA\ -Force }
          if (Test-Path "$ffmpegPath\LICENSE.txt") { Copy-Item "$ffmpegPath\LICENSE.txt" dist\SARA\ffmpeg-LICENSE.txt -Force }

      - name: Package NVDA add-on
        run: |
          $output = "dist\sara-silent-addon.nvda-addon"
          if (Test-Path $output) { Remove-Item $output -Force }
          Compress-Archive -Path nvda_addon\sara_silent\manifest.ini,nvda_addon\sara_silent\appModules -DestinationPath $output -Force

      - name: Prepare artifact bundle
        run: |
          $artifact = "SARA-windows"
          New-Item -ItemType Directory -Path dist\$artifact | Out-Null
          Copy-Item -Recurse -Path dist\SARA\* -Destination dist\$artifact\
          Copy-Item README.md dist\$artifact\
          Copy-Item LICENSE dist\$artifact\
          Copy-Item dist\sara-silent-addon.nvda-addon dist\$artifact\
          Compress-Archive -Path dist\$artifact\* -DestinationPath dist\$artifact.zip

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: SARA-windows
          path: dist/SARA-windows.zip

      - name: Attach asset to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/SARA-windows.zip
            dist/sara-silent-addon.nvda-addon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
